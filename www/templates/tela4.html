
<ion-view view-title="Disciplinas sugeridas para você">
  <ion-content>
    <ion-item ng-repeat="sugestao in sugestoes | orderBy : 'prioridade' : reverse=true ">
        <div class="row">
          <div class="margin">
            <button class="button button-icon ion-information" ng-click="mostraMotivo(sugestao,$index)">
          </div>
          <div class="">
            <button class="button button-royal" ng-click="mostraMotivo(sugestao,$index)">
              {{sugestao.nomeDisc}}
            </button>
          </div>
          <!-- Colocar este botão menor, encostado à borda direita da tela -->
          <div class="">
            <button class="button button-icon ion-thumbsdown" ng-click="desgostar(sugestao,$index)">
          </div>
        </div>
    </ion-item>
  </ion-content>
  <script id="pop-up-motivo.html" type="text/ng-template">
      <div class="modal">
        <ion-header-bar class="bar-secondary">
          <h1 class="title">{{swap.nomeDisc}} > Motivo da sugestão</h1>
        </ion-header-bar>
        <ion-content>
          <h4 class="center">{{swap.motivo}}</h4>
        </ion-content>
        <ion-footer-bar class="bar-secundary">
            <!-- O botão a seguir deve linkar com a tela 5 (de turmas), passando como parâmetros o que for necessário para acesso às turmas da disciplina selecionada -->
            <button class="button button-positive" ng-click="irParaTurmas(sugestao)">Ver Turmas</button>
            <button class="button button-positive" ng-click="closePopUp()">Fechar</button>
        </ion-footer-bar>
      </div>
  </script>
</ion-view>
