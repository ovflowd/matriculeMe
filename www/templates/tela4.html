<ion-view view-title="Disciplinas sugeridas para você">
  <ion-content class = "pag">
  	<p align="center">Estas são nossas sugestões para você. Clique em uma disciplina para obter mais informações.</p>
        <div class="row" ng-repeat="sugestao in sugestoes | orderBy : 'prioridade'">
          <div class="margin1" style="padding: 10px;">
            <button style="width:300px;text-align:left;" class="button button-royal ion-information-circled" ng-click="mostraMotivo(sugestao,$index)">
              {{sugestao.nomeDisc}}
            </button>
            <button id='polegar{{$index}}' class="button button-icon ion-arrow-down-a" ng-click="desgostar(sugestao,$index)"> Rejeitar </button>
          </div>
        </div>
  </ion-content>
  <script id="pop-up-motivo.html" type="text/ng-template">
      <div class="modal">
        <ion-header-bar class="bar-secondary">
          <h1 class="title">Motivo da sugestão</h1>
        </ion-header-bar>
        <ion-content>
          <h4 class="center">A disciplina: <p>{{swap.nomeDisc}}</p> Foi sugerida pelo seguinte motivo: <p>{{swap.motivo}}</p> </h4>
        </ion-content>
        <ion-footer-bar class="bar-secundary">
            <button class="button button-positive" ng-click="irParaTurmas(sugestao)">Ver Turmas</button>
            <button class="button button-positive" ng-click="closePopUp()">Fechar</button>
        </ion-footer-bar>
      </div>
  </script>
</ion-view>
