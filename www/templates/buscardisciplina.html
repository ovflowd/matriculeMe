<ion-view view-title="Buscar Disciplinas">
  <ion-content class="pag">
  	<p>Use o campo abaixo para localizar uma disciplina. Você pode tanto digitar o nome da disciplina (de acordo como a forma expressa no MatriculaWeb), quanto somente parte dele. Clique na disciplina para ver mais informações.</p>
    <div>
        <form ng-submit="procurar(busca)">
            <div class="list">
                <label class="item item-input largura">
                    <input  type="text" placeholder="Nome ou Código da disciplina." ng-model="busca.title">
                    <button type="submit" class="button button-icon ion-search"></button>
                </label>
            </div>
        </form>
    </div>
    <div>
        <ion-item ng-repeat="disciplina in disciplinas | orderBy : 'nomeDisc' ">
            <div class="row">
                <!-- esta div deve ocupar o restante da tela -->
                <div class="margin1">
                    <button style="height:40px;width:300px;text-align:left;" class="button button-royal ion-information-circled" ng-click="mostrarInfo(disciplina,$index)">
                        {{disciplina.dept}} - {{disciplina.nomeDisc}}
                    </button>
                </div>
            </div>
    </div>
  </ion-content>
  <script id="pop-up-info.html" type="text/ng-template">
      <div class="modal">
        <ion-header-bar class="bar-secondary">
          <h1 class="title">Informações</h1>
        </ion-header-bar>
        <ion-content>
          <h4>Código da disciplina: <p>{{swap.codDisc}}</p></h4>
          <h4>Nome da disciplina: <p>{{swap.nomeDisc}}</p></h4>
          <h4>Departamento: <p>{{swap.dept}}</p></h4>
          <h4>Créditos: <p>{{swap.creditos}}</p></h4>
        </ion-content>
        <ion-footer-bar class="bar-secundary" >
            <!-- O botão a seguir deve linkar com a tela 5 (de turmas), passando como parâmetros o que for necessário para acesso às turmas da disciplina selecionada -->
            <button class="button button-positive" ng-click="irParaTurmas(disciplina)">Ver Turmas</button>
            <!-- inserir um espaço entre este e o anterior, centralizando este (?) -->
            <button class="button button-positive margin2" ng-click="addInteresse(disciplina)">Registrar Interesse</button>
            <button class="button button-positive" ng-click="closePopUp()">Fechar</button>
        </ion-footer-bar>
      </div>
  </script>
</ion-view>
