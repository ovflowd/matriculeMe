<ion-view view-title="Buscar Disciplinas">
  <ion-content class="pag">
  	<div align="center"><p>Use o campo abaixo para localizar uma disciplina. Clique na disciplina para ver mais informações.</p></div>
	<div align="center"><p>Buscando disciplinas para <b>{{msg}}</b></p></div>
    <div>
        <form ng-submit="procurar(busca)">
            <div class="list">
                <label class="item item-input largura">
                    <input  type="text" placeholder="Nome ou Código da disciplina." ng-model="busca.title">
                    <button type="submit" class="button button-icon ion-search"></button>
                </label>
            </div>
        </form>
    </div>
    <div>
            <div class="row" ng-repeat="disciplina in disciplinas | orderBy : 'nomeDisc' ">
                <!-- esta div deve ocupar o restante da tela -->
                <div class="margin1" style="padding: 10px">
                    <button style="width:300px;text-align:left;" class="button button-royal ion-information-circled" ng-click="mostrarInfo(disciplina,$index)">
                        {{disciplina.dept}} - {{disciplina.nomeDisc}}
                    </button>
                </div>
            </div>
    </div>
  </ion-content>
  <script id="pop-up-info.html" type="text/ng-template">
      <div class="modal pag">
        <ion-header-bar class="bar-secondary">
          <h1 class="title">Informações</h1>
        </ion-header-bar>


      <ion-content><br>
        <div align="center"><h4>Código da disciplina:<div align="center"><p>{{swap.codDisc}}</p></div></h4></div>


        <div align="center"><h4>&nbsp;&nbsp;&nbsp;Nome da disciplina:<div align="center"><p>{{swap.nomeDisc}}</p></div></h4></div>


        <div align="center"><h4>Departamento: <div align="center"><p>{{swap.dept}}</p></div></h4></div>


        <div align="center"><h4>Créditos: <div align="center"><p>{{swap.creditos}}</div></p></h4></div>
	</ion-content>
        

	<ion-footer-bar class="bar-secundary" >
            <!-- O botão a seguir deve linkar com a tela 5 (de turmas), passando como parâmetros o que for necessário para acesso às turmas da disciplina selecionada -->
            <button class="button button-positive" ng-click="irParaTurmas(disciplina)">Ver Turmas</button>
            <!-- inserir um espaço entre este e o anterior, centralizando este (?) -->
            <button class="button button-positive" ng-click="closePopUp()">Fechar</button>
        </ion-footer-bar>
      </div>
  </script>
</ion-view>
